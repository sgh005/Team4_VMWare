<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1> Level 1 </h1>
        <p>Intro.</p>
        <div class="container">
            <h3>JavaScript is ______ Language.</h3><br>
            <form >
                <input type="radio" name="choice" value="Scripting"> Scripting<br>
                <input type="radio" name="choice" value="Programming"> Programming<br>
                <input type="radio" name="choice" value="Application"> Application<br>
                <input type="radio" name="choice" value="None of These"> None of These<br>
            </form>
           
            <!--<button onclick="submitAnswer()">Submit Answer</button>-->
            <br>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit Answer</button>
        
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>You're right!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!--script-->
    <script src="script.js"></script>
</html>
